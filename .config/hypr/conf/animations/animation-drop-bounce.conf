# -----------------------------------------------------
# Animations
# name "Custom Build"
# Building animations step by step
# -----------------------------------------------------
animations {
    enabled = true

    # Bezier curves
    bezier = bounceEnd, 0.34, 1.8, 0.64, 1          # Rimbalzo forte alla fine
    bezier = snapStart, 0.6, -0.8, 0.735, 0.045     # Sgancio evidente all'inizio

    # Ingresso: finestre arrivano e rimbalzano alla fine
    animation = windows, 1, 5, bounceEnd, slide
    animation = windowsIn, 1, 5, bounceEnd, slide

    # Uscita: finestre si "sganciano√Æ con rimbalzo iniziale poi cadono
    animation = windowsOut, 1, 4, snapStart, slide


