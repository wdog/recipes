# -----------------------------------------------------
# Animations
# name "Tua — Fluida & Veloce"
# Smooth deceleration with a springy touch
# -----------------------------------------------------
animations {
    enabled = true

    # ── Bezier curves ─────────────────────────────────────────────────────────
    # Decelerazione morbida premium — ottima per windows e layers
    bezier = easeOutQuint,    0.22, 1,    0.36, 1
    # Leggero overshoot — dà vita e personalità
    bezier = easeOutBack,     0.34, 1.56, 0.64, 1
    # Simmetrica — usata per windowsMove
    bezier = easeInOutQuart,  0.76, 0,    0.24, 1
    # Decelera esponenzialmente — workspace ultra fluidi
    bezier = easeOutExpo,     0.16, 1,    0.3,  1
    # Entrata rapida — chiusura finestre netta e veloce
    bezier = easeInQuart,     0.5,  0,    0.75, 0

    # ── Windows ───────────────────────────────────────────────────────────────
    animation = windows,      1, 4, easeOutBack,    slide
    animation = windowsIn,    1, 4, easeOutBack,    slide
    animation = windowsOut,   1, 3, easeInQuart,    slide
    animation = windowsMove,  1, 4, easeInOutQuart, slide

    # ── Border ────────────────────────────────────────────────────────────────
    animation = border,       1, 4, easeOutQuint
    animation = borderangle,  1, 8, easeOutQuint,   once

    # ── Fade ──────────────────────────────────────────────────────────────────
    animation = fade,         1, 4, easeOutQuint
    animation = fadeIn,       1, 3, easeOutQuint
    animation = fadeOut,      1, 3, easeInQuart
    animation = fadeDim,      1, 4, easeOutQuint
    animation = fadeShadow,   1, 4, easeOutQuint

    # ── Layers (overlay, notifiche, wofi…) ────────────────────────────────────
    animation = layers,       1, 3, easeOutBack,    slide
    animation = layersIn,     1, 3, easeOutBack,    slide
    animation = layersOut,    1, 3, easeInQuart,    fade

    # ── Workspaces ────────────────────────────────────────────────────────────
    animation = workspaces,       1, 6, easeOutExpo,   slidefade 80%
    animation = specialWorkspace, 1, 5, easeOutExpo,   slidevert -100%
}
