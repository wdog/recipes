# -----------------------------------------------------
# Animations
# name "Snappy"
# Very fast, instant transitions for productivity
# -----------------------------------------------------
animations {
    enabled = true

    # Quick bezier curves for snappy feel
    bezier = instant, 0.23, 1, 0.32, 1
    bezier = quickOut, 0.16, 1, 0.3, 1
    bezier = zippy, 0.4, 0, 0.2, 1

    # Fast window transitions
    animation = windows, 1, 2, instant, slide
    animation = windowsOut, 1, 2, quickOut
    animation = windowsIn, 1, 2, instant
    animation = windowsMove, 1, 2, zippy, slide

    # Minimal border and fade
    animation = border, 1, 3, instant
    animation = fade, 1, 2, instant
    animation = fadeDim, 1, 2, instant

    # Very fast workspace switching
    animation = workspaces, 1, 4, quickOut, slide
}
