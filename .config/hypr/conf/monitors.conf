################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
# Multi-laptop configuration - works on both laptops with or without external monitors

# Wildcard rule enables all monitors by default (needed for laptop-only mode)
monitor=,preferred,auto,1

# Laptop monitors - enabled by wildcard above (work when no external monitors)
# Explicitly defining them for clarity
monitor=desc:AU Optronics 0x106,preferred,auto,1
monitor=desc:BOE 0x0B80,preferred,auto,1

# External monitors - these will be used when connected
# Samsung LS27D40xG - Main external monitor
monitor=desc:Samsung Electric Company LS27D40xG HNAY102268,1920x1080@100.0,0x0,1.0

# Dell P2419H - Secondary external monitor (positioned to the right)
monitor=desc:Dell Inc. DELL P2419H 1GGY1V2,1920x1080@60.0,1920x0,1.0

# ASUS VX238 - Optional third monitor (currently disabled)
#monitor=desc:Ancor Communications Inc VX238 ECLMRS033133,1920x1080@60.0,1920x0,1.0

# Disable laptop monitors when external monitors are connected
# These rules take precedence over the enable rules above
monitor=desc:BOE 0x0B80,disable
monitor=desc:AU Optronics 0x106,disable
