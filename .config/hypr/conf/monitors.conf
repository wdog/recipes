################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
# Configuration: External monitors disable laptop screen
# - When external monitors are connected, laptop screen is disabled
# - Samsung LS27D40xG as main monitor (left/center position)
# - Dell P2419H as secondary monitor (right position)

# Wildcard rule enables all monitors by default (fallback for laptop-only mode)
monitor=,preferred,auto,1

# Laptop monitor (eDP-1) - DISABLED when external monitors are present
#monitor=desc:BOE 0x0B80,disable

# Main: Samsung LS27D40xG - Primary external monitor
#monitor=desc:Samsung Electric Company LS27D40xG HNAY102268,1920x1080@100.0,0x0,1.0

# Secondary: Dell P2419H - Secondary external monitor (positioned to the right)
#monitor=desc:Dell Inc. DELL P2419H 1GGY1V2,1920x1080@60.0,1920x0,1.0

