# Pavucontrol (volume)
windowrule {
    name = pavucontrol
    match:class = ^org.pulseaudio.pavucontrol$
    float = on
    center = on
    size = 45 45
}

# Blueman manager
windowrule {
    name = blueman_manager
    match:class = ^blueman-manager$
    float = on
    center = on
    size = 45 45
}

# Network manager
windowrule {
    name = nm_connection_editor
    match:class = ^nm-connection-editor$
    float = on
    center = on
    size = 45 45
}

# IMV image viewer
windowrule {
    name = imv_viewer
    match:class = ^imv$
    float = on
    center = on
    size = 45 45
}

# Bitwarden password manager
windowrule {
    name = bitwarden
    match:title = .*Bitwarden Password Manager.*
    float = on
    center = on
}

# -------------------------------
# Common dialogs in English
# -------------------------------
windowrule {
    name = dialog_open_file
    match:title = ^(Open File|Select a File|Save As|Open Folder|Choose wallpaper|Library|File Upload).*
    float = on
    center = on
}

windowrule {
    name = dialog_wants_save_open
    match:title = .*(wants to save|wants to open).*
    float = on
    center = on
}

# -------------------------------
# Common dialogs in Italian
# -------------------------------
windowrule {
    name = dialog_apri
    match:title = ^(Apri|Seleziona file|Salva con nome|Apri cartella|Scegli sfondo|Libreria|Carica file).*
    float = on
    center = on
}

windowrule {
    name = dialog_vuole_salvare_aprire
    match:title = .*(vuole salvare|vuole aprire).*
    float = on
    center = on
}

# -------------------------------
# Layer rules (Hyprland 0.53)
# -------------------------------
layerrule {
    name = gtk_layer
    match:class = gtk-layer-shell
    blur = on
    ignore_alpha = 1
}

layerrule {
    name = launcher
    match:class = launcher
    blur = on
    ignore_alpha = 1
}

layerrule {
    name = notifications
    match:class = notifications
    blur = on
    ignore_alpha = 1
}


