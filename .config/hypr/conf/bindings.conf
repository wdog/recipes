###################
### KEYBINDINGS ###
###################


# ========================================
# Window Management
# ========================================
bind = $myKey, return, exec, $terminal
bind = $myKey, Q, killactive
bind = $myKey, J, togglesplit
bind = $myKey, P, pseudo, # dwindle
bind = $myKey, F, fullscreen , 1
bind = $myKey, T, togglefloating
bind = $myKey, T, resizeactive, exact 50% 50%
bind = $myKey, T, centerwindow
binde = $myKey, plus, resizeactive, 50 50
binde = $myKey, minus, resizeactive, -50 -50

# ========================================
# Window Arrangement Modes
# ========================================
# Layout switching
bind = $myKey $mainMod, D, exec, hyprctl keyword general:layout dwindle
bind = $myKey $mainMod, M, exec, hyprctl keyword general:layout master

# Dwindle layout arrangements
bind = $myKey $mainMod, H, exec, hyprctl keyword dwindle:force_split 1  # Force split left/top
bind = $myKey $mainMod, L, exec, hyprctl keyword dwindle:force_split 2  # Force split right/bottom
bind = $myKey $mainMod, A, exec, hyprctl keyword dwindle:force_split 0  # Auto split (cursor position)

# Master layout controls
bind = $myKey $mainMod, K, layoutmsg, orientationnext      # Cycle master orientation (left/top/right/bottom)
bind = $myKey $mainMod, J, layoutmsg, orientationprev      # Cycle master orientation reverse
bind = $myKey $mainMod, comma, layoutmsg, addmaster        # Increase master windows
bind = $myKey $mainMod, period, layoutmsg, removemaster    # Decrease master windows

# Window movement in layouts
bind = $myKey SHIFT, left, movewindow, l
bind = $myKey SHIFT, right, movewindow, r
bind = $myKey SHIFT, up, movewindow, u
bind = $myKey SHIFT, down, movewindow, d
bind = $myKey SHIFT, H, layoutmsg, swapprev          # Swap with previous window
bind = $myKey SHIFT, L, layoutmsg, swapnext          # Swap with next window
bind = $myKey SHIFT, M, layoutmsg, swapwithmaster    # Swap with master

# Presets for common arrangements (using dispatchers)
bind = $myKey $mainMod, 1, exec, hyprctl keyword general:layout dwindle && hyprctl keyword dwindle:force_split 0  # Auto-split mode
bind = $myKey $mainMod, 2, exec, hyprctl keyword general:layout master && hyprctl dispatch layoutmsg orientationleft  # Master left
bind = $myKey $mainMod, 3, exec, hyprctl keyword general:layout master && hyprctl dispatch layoutmsg orientationtop   # Master top

# ========================================
# Application Launchers
# ========================================
bind = $myKey, D, exec, $menu
bind = $myKey, N, exec, ~/bin/network-chooser

# ========================================
# System & Utilities
# ========================================
bind = $myKey, R, exec , ~/.config/waybar/launch.sh
bind = $mainMod, W, exec, ~/.config/matugen/wallpaper-picker.sh
bind = , Print, exec , grim -g "$(slurp)" - | swappy -f -
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, Escape , exec, nwg-bar -p top -mt 200
bind = $mainMod, M, exit
bind = $mainMod, R, exec, hyprctl reload
#bind = $myKey, E, exec, $fileManager

# ========================================
# Focus Navigation
# ========================================
bind = $myKey, left, movefocus, l
bind = $myKey, right, movefocus, r
bind = $myKey, up, movefocus, u
bind = $myKey, down, movefocus, d

# ========================================
# Workspace Switching
# ========================================
bind = $myKey, 1, workspace, 1
bind = $myKey, 2, workspace, 2
bind = $myKey, 3, workspace, 3
bind = $myKey, 4, workspace, 4
bind = $myKey, 5, workspace, 5
bind = $myKey, 6, workspace, 6
bind = $myKey, 7, workspace, 7
bind = $myKey, 8, workspace, 8
bind = $myKey, 9, workspace, 9

# ========================================
# Move Window to Workspace
# ========================================
bind = $myKey SHIFT, 1, movetoworkspace, 1
bind = $myKey SHIFT, 2, movetoworkspace, 2
bind = $myKey SHIFT, 3, movetoworkspace, 3
bind = $myKey SHIFT, 4, movetoworkspace, 4
bind = $myKey SHIFT, 5, movetoworkspace, 5
bind = $myKey SHIFT, 6, movetoworkspace, 6
bind = $myKey SHIFT, 7, movetoworkspace, 7
bind = $myKey SHIFT, 8, movetoworkspace, 8
bind = $myKey SHIFT, 9, movetoworkspace, 9

# ========================================
# Special Workspaces (Scratchpad)
# ========================================
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $myKey, O , focusmonitor, +1
bind = $myKey, I,  swapnext


# ========================================
# Workspace Navigation
# ========================================
# Disabilitati per evitare creazione di workspace oltre il 9
bind = $myKey CONTROL, right, workspace, m+1
bind = $myKey CONTROL, left , workspace, m-1

# ========================================
# Mouse Bindings
# ========================================
bindm = $mainMod, mouse:272, movewindow
bindm = $myKey, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $myKey, mouse:273, resizewindow

# ========================================
# Multimedia Keys - Audio
# ========================================
# bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
# bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

bindel = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindel = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

bindel = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# ========================================
# Multimedia Keys - Brightness
# ========================================
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# ========================================
# Media Player Controls
# ========================================
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


