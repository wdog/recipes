# Hyprland Layout Configuration

# Dwindle Layout
dwindle {
    pseudotile = true           # Master switch for pseudotiling
    preserve_split = true       # Keep split ratio when window is closed
    smart_split = false         # Split based on cursor position
    smart_resizing = true       # Smarter resizing on tiled windows
    force_split = 0             # 0 = split follows mouse, 1 = always split to left/top, 2 = always split to right/bottom
    special_scale_factor = 1.0  # Scale factor for special workspace
    split_width_multiplier = 1.0 # Multiplier for split width
    use_active_for_splits = true # Use active window for split direction
    default_split_ratio = 1.0   # Default split ratio
}

# Master Layout
master {
    new_status = slave
    # inherit_fullscreen=true          # New window placement: master, slave, or inherit
}
