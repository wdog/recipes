##############################
### WORKSPACES ###
##############################

# Workspace distribution:
# - Workspaces 1-5: Samsung monitor (DP-5)
# - Workspaces 6-10: Dell monitor (DP-7)
# - Laptop display: disabled when external monitors are connected

# Bind workspaces 1-5 to Samsung monitor (DP-5)
workspace = 1, monitor:DP-5, persistent:true, default:true
workspace = 2, monitor:DP-5, persistent:true
workspace = 3, monitor:DP-5, persistent:true
workspace = 4, monitor:DP-5, persistent:true
workspace = 5, monitor:DP-5, persistent:true

# Bind workspaces 6-10 to Dell monitor (DP-7)
workspace = 6, monitor:DP-7, persistent:true, default:true
workspace = 7, monitor:DP-7, persistent:true
workspace = 8, monitor:DP-7, persistent:true
workspace = 9, monitor:DP-7, persistent:true
workspace = 10, monitor:DP-7, persistent:true
