# -----------------------------------------------------
# General window decoration
# name: "Rounding All Blur No Shadows"
# -----------------------------------------------------


group {
    col.border_active = $primary
    col.border_inactive = $outline
    col.border_locked_active = $tertiary
    col.border_locked_inactive = $outline_variant

    groupbar {
        col.active = $primary_container
        col.inactive = $surface_container
        col.locked_active = $tertiary_container
        col.locked_inactive = $surface_container_low
    }
}


decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 4
        passes = 4
        new_optimizations = on
        ignore_opacity = true
        xray = true
    }

    shadow {
        enabled = true
        range = 16
        render_power = 2
        color = rgba(00000050)
    }
}

