# -----------------------------------------------------
# General window decoration
# name: "Standard — Laptop Optimized"
# Bilanciato tra estetica e performance per uso laptop
# -----------------------------------------------------

group {
    col.border_active          = $primary
    col.border_inactive        = $outline
    col.border_locked_active   = $tertiary
    col.border_locked_inactive = $outline_variant

    groupbar {
        col.active          = $primary_container
        col.inactive        = $surface_container
        col.locked_active   = $tertiary_container
        col.locked_inactive = $surface_container_low
    }
}

decoration {
    rounding       = 12
    rounding_power = 2.0

    # Finestra attiva sempre leggibile, inattive leggermente trasparenti
    active_opacity     = 1.0
    inactive_opacity   = 0.92
    fullscreen_opacity = 1.0

    # Dim leggero sulle inattive — aiuta il focus su schermi piccoli
    dim_inactive   = true
    dim_strength   = 0.08

    # ── Blur ──────────────────────────────────────────────────────────────────
    # 2 passate: qualità buona senza stressare la GPU integrata
    blur {
        enabled           = true
        size              = 6
        passes            = 2
        new_optimizations = true
        ignore_opacity    = true
        xray              = false
        noise             = 0.012
        contrast          = 0.9
        brightness        = 0.85
        vibrancy          = 0.18
        vibrancy_darkness = 0.5
    }

    # ── Shadow ────────────────────────────────────────────────────────────────
    # Ombra morbida e credibile, non pesante
    shadow {
        enabled      = true
        range        = 20
        render_power = 3
        color        = rgba(00000040)
        color_inactive = rgba(00000020)
    }
}
