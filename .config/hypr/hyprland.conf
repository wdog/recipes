# === Hyprland config file. ===

###############
### MONITOR ###
###############

source = ~/.config/hypr/conf/monitors.conf

##############
### COLORS ###
##############

source = ~/.config/hypr/colors/colors.conf

##############
### windows ###
##############

source = ~/.config/hypr/conf/windows.conf
source = ~/.config/hypr/conf/layouts.conf

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty
$fileManager = nautilus
$menu = fuzzel

#################
### AUTOSTART ###
#################

source = ~/.config/hypr/conf/autostart.conf

#############################
### ENVIRONMENT VARIABLES ###
#############################

source = ~/.config/hypr/conf/environment.conf


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

source = ~/.config/hypr/conf/decorations.conf
source = ~/.config/hypr/conf/animations.conf


#############
### INPUT ###
#############

source = ~/.config/hypr/conf/input.conf


###################
### KEYBINDINGS ###
###################

source = ~/.config/hypr/conf/bindings.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

source = ~/.config/hypr/conf/windowrules.conf

###############
### PLUGINS ###
###############

source = ~/.config/hypr/conf/plugins.conf

